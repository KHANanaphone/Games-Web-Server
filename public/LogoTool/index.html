                <div id="leglength"></div>
                <div id="legangle"></div>
                <div id="legthickness"></div>
                <div id="shapegap"></div>
                <div id="shapesize"></div>
                
                <div class='clearfix'>
                    <div id="drawarc" class="col-xs-6"></div>
                    <div id="drawstroke" class="col-xs-6"></div>
                </div>
                
                <div id='text'></div>
                
                <hr />
                
                <div class='color-section clearfix'>
                    <h4>Leg 1 Colors</h4>                
                    <div class='col-xs-4' id="leg1stroke"></div>
                    <div class='col-xs-4' id="leg1fill"></div>
                    <div class='col-xs-4' id="leg1gradient"></div>
                </div>
                
                <div class='color-section clearfix'>
                    <h4>Leg 2 Colors</h4>                
                    <div class='col-xs-4' id="leg2stroke"></div>
                    <div class='col-xs-4' id="leg2fill"></div>
                    <div class='col-xs-4' id="leg2gradient"></div>
                </div>
                
                <div class='color-section clearfix'>
                    <h4>Shape Colors</h4>      
                    <div class='col-xs-4' id="shapefill"></div>  
                </div>            
                
                <div class='export'>
                    <button onclick="LogoTool.ExportSVG()" class='btn btn-primary'>Export SVG</button>
                </div>
                
            </div>

        <div id="hidden">

            <div class='option number-option'>
                <div class='option-name'></div>
                <div class='input-group spinner'>
                    <input type='text' class='form-control' value='0'>
                    <div class="input-group-btn-vertical">
                      <button class="btn btn-default spin-up" type="button"><i class="fa fa-caret-up"></i></button>
                      <button class="btn btn-default spin-down" type="button"><i class="fa fa-caret-down"></i></button>
                    </div>  
                </div>
            </div>
            
            <div class='option color-option'>
                <div class='option-name'></div>
                <button type='button' class='color-button' 
                        data-toggle='popover' title='Select a color' data-placement="top" ></button>
            </div>

            <div class="option checkbox">
                <label class="option-name">
                    <input type="checkbox"> 
                </label>
            </div>

            <div class="option button">
	            <label class="option-name">
		            <input type="button">
	            </label>
            </div>
            
            <div class='colorpicker'>            
            </div>
            
            <div class="option dropdown">   
              <button class="btn btn-default dropdown-toggle" type="button" 
                      id="text-dropdown" data-toggle="dropdown" aria-expanded="true">
                <span class="selected"></span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="text-dropdown">
              </ul>
            </div>
            
        </div>
